[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pta-qc"
version = "0.1.0"
description = "PTA residual quality-control toolkit."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy>=1.22",
  "pandas>=1.5",
  "scipy>=1.9",
]

[project.optional-dependencies]
libstempo = ["libstempo"]
plot = ["matplotlib>=3.6"]
dev = ["pytest"]

[project.scripts]
pta-qc = "pta_qc.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pta_qc*"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
